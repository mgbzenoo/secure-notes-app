<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Secure Notes</h1>
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <input type="password" id="password" placeholder="Encryption password" />
    <div class="buttons">
      <button onclick="encryptNote()">Encrypt & Save</button>
      <button onclick="decryptNote()">Decrypt</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
